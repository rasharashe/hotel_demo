
{% extends 'headerst.html' %}

    {% block content %}
    <br><br>
<section class="ftco-section ">
      <div class="container " >
        <div class="row justify-content-center">
          <div class="col-xl-7 ftco-animate">
						<form action="/registration/" class="billing-form" method="post">{% csrf_token %}
							<h2 class="mb-4 billing-heading">Registration</h2>	
							<h5 style="color: red">{{msg}}</h5>	
							<br>
		          	<div class="row align-items-end">
	          		<div class="col-md-12">
	                <div class="form-group">
	                	<label for="firstname">Name</label>
	                  <input type="text" class="form-control" style="width: 35%" placeholder="" name="name" required="">
	                </div>
	              </div>    
		  
		            
		            <div class="col-md-12">
	                <div class="form-group">
	                	<label for="phone">Phone</label>
	                  <input type="integer" class="form-control" style="width: 35%" placeholder="" name="phone" required="">
	                </div>
	              </div>
	              <div class="col-md-12">
	                <div class="form-group">
	                	<label for="emailaddress">Email Address</label>
	                  <input type="text" class="form-control" placeholder="" style="width: 35%" name="email" required="">
	                </div>
                </div>
                 <div class="col-md-12">
	                <div class="form-group">
	                	<label for="password">Password</label>
	                  <input type="password" class="form-control" placeholder="" style="width: 35%" name="password" required="">
	                </div>
                </div> 
                 <div class="col-md-12">
	                <div class="form-group">
	                	<input type="submit" value="Submit" class="btn btn-success">
	               </div>
	           </div></div>
	          </form><!-- END -->
					</div>
	</form></div></div></div></section>
{% endblock %}
